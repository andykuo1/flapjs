<html>
  <head>
		<link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1 id="logo">Deterministic Finite Automata</h1>
    </header>

    <canvas id="canvas">Sorry! Your browser is not supported.</canvas>

    <div class="content">
      <div id="viewport"></div>
      <div class="toolbox">

        <div class="input">
          <button class="emerald" id="new_state">New State</button>
        </div>

        <div class="input">
          <input class="input-field">
          <button class="input-item">...</button>
        </div>

        <div class='container'>
          <div class="accordion">
            <div class="accordion__single">
              <input class="accordion__single__hidden" type="checkbox" id="div_about">
              <label class="accordion__single__question" for="div_about">About</label>
              <p class="accordion__single__answer">
                "Something here would be nice." -Andrew
              </p>
            </div><!-- end .accordion__single -->
            <div class="accordion__single">
              <input class="accordion__single__hidden" type="checkbox" id="div_options">
              <label class="accordion__single__question" for="div_options">Options</label>
              <p class="accordion__single__answer">
                <button id="simulate_physics">Simulate Physics</button>
                <br/>
                <input class="option" type="checkbox" id="checkbox1">
                <label>Moo = &#931; Moo.</label>
              </p>
            </div><!-- end .accordion__single -->
          </div><!-- end .accordion -->
        </div><!-- end .container -->

        <div class="input">
          <button class="silver" download="flap-machine.png" id="export_image">Export As Image</button>
        </div>

        <div class="input">
          <button class="ruby" id="clear_graph">Clear Graph</button>
        </div>

      </div>
    </div>

    <footer>
      <div class="test-input">
        <input class="test-field">
        <button class="test-item">Execute</button>
      </div>
    </footer>

    <!-- Entry point -->
    <script src="lib/download.min.js"></script>
    <script src="build/bundle.js"></script>
  </body>
</html>
