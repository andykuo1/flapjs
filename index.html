<html>
  <head>
		<link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1 id="logo">Deterministic Finite Automata</h1>
    </header>

    <canvas id="canvas">Sorry! Your browser is not supported.</canvas>

    <span id="label-editor">
      <input type="text" id="label-editor-input"/>
    </span>

    <div class="content">
      <div id="viewport"></div>
      <div class="toolbox">

        <div class="input">
          <button class="emerald" id="new_state">New State</button>
        </div>

        <div class="input">
          <input class="input-field">
          <button class="input-item">...</button>
        </div>

        <div class="graphinfo">
          <div class="statblock">
            <label>Q :</label>
            <div class="statset">
            <span class="statset-open">{</span>
              <div class="statlist" id="states">
                q0, q1, q2, q3, q4, q5, q6, q7, q8, q9, q10
              </div>
            <span class="statset-close">}</span>
            </div>
          </div>
            <div class="statblock">
              <label>&Sigma; :</label>
              <div class="statset">
              <span class="statset-open">{</span>
                <div class="statlist" id="symbols">
                  0, 1, a, b, c, d, e, f, g, h, i
                </div>
              <span class="statset-close">}</span>
              </div>
            </div>
          <div class="statblock">
            <label>&delta; :</label>
            <div class="statset">
            <span class="statset-open">{</span>
              <div class="statlist" id="transitions">
                <li>(q0, 0) &rarr; q2,</li>
                <li>(q1, 0) &rarr; q1,</li>
                <li>(q2, 0) &rarr; q0</li>
              </div>
            <span class="statset-close">}</span>
            </div>
          </div>
          <div class="statblock">
            <label>q<sub>0</sub> :</label>
            <div class="statlist" id="startState">
              q0
            </div>
          </div>
          <div class="statblock">
            <label>F :</label>
            <div class="statset">
            <span class="statset-open">{</span>
              <div class="statlist" id="finalStates">
                q0, q1
              </div>
            <span class="statset-close">}</span>
            </div>
          </div>
        </div>

        <div class="flex-container">
          <div class="accordion">
            <div class="accordion-element">
              <input class="accordion-input" type="checkbox" id="section-about">
              <label class="accordion-label" for="section-about">About</label>
              <p class="accordion-content">
                "Something here would be nice." -Andrew
              </p>
            </div>
            <div class="accordion-element">
              <input class="accordion-input" type="checkbox" id="section-options">
              <label class="accordion-label" for="section-options">Options</label>
              <p class="accordion-content">
                <button id="simulate_physics">Simulate Physics</button>
                <br/>
                <input class="option" type="checkbox" id="checkbox1">
                <label>Moo = &#931; Moo.</label>
              </p>
            </div>
          </div>
        </div>

        <div class="input">
          <button class="silver" download="flap-machine.png" id="export_image">Export As Image</button>
        </div>

        <div class="input">
          <button class="ruby" id="clear_graph">Clear Graph</button>
        </div>

      </div>
    </div>

    <footer>
      <div class="test-input">
        <input class="test-field">
        <button class="test-item">Execute</button>
      </div>
    </footer>

    <!-- Entry point -->
    <script src="lib/download.min.js"></script>
    <script src="src/Constants.js"></script>
    <script src="build/bundle.js"></script>
  </body>
</html>
